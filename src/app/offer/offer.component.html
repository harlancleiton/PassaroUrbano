<div class="container">
  <div class="offer" *ngIf="offerModel !== undefined">
    <!--<div class="row">
      <div class="col">
        <a [routerLink]="['/offer', 1]">Oferta 1</a>
        <a [routerLink]="['/offer', 3]">Oferta 3</a>
        <a [routerLink]="['/offer', 5]">Oferta 5</a>
      </div>
    </div>-->
    <div class="row">
      <div class="col">
        <h4>{{ offerModel.title }} - {{ offerModel.description }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="offerModel.images[0].url" />
        </div>

        <div class="thumbnails">
          <img *ngFor="let image of offerModel.images" [src]="image.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>

        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{ offerModel.value | currency:'BRL' }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg" (click)="addToCart(offerModel)">Adicionar ao carrinho</button>
          </div>
        </div>

      </div>

    </div>

  </div>
  <div class="row" style="margin-bottom:130px;margin-top:30px;">
    <div class="col">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" routerLink="how-use" data-toggle="tab" role="tab" aria-selected="true">Como usar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="where-is" data-toggle="tab" role="tab" aria-selected="false">Onde fica?</a>
        </li>
      </ul>
      <div class="tab-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
