<div class="container">

  <div class="session">
    <h3 class="text-center">Cinema, viagens, diversão muito e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas para você se divertir quando quiser:</h5>
  </div>

  <hr />

  <span *ngFor="let offer of offers">

    <div class="row">
      <div class="col-md-4">
        <img [src]="offer.images[0].url" />
      </div>

      <div class="col-md-8">
        <div class="row">
          <h4>{{ offer.title }}</h4>
        </div>

        <div class="row">
          <h5>{{ offer.description }}</h5>
        </div>

        <div class="row">
          <p>Anunciado por:
            <b>{{ offer.advertiser }}</b>
          </p>
        </div>

        <div class="row">
          <p>{{ offer.value | currency:'BRL' }}</p>
        </div>

        <div class="row">
          <button class="btn btn-outline-success" [routerLink]="['/offer',offer.id]">Ver oferta</button>
        </div>

      </div>
    </div>
    <hr />
  </span>
</div>
